<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>퀴즈 시작</h1>
        <p>학번과 이름을 입력하세요 (예: 10101홍길동)</p>
        <input type="text" id="student-info" placeholder="10101홍길동">
        <button id="start-button">시작하기</button>
    </div>

    <div id="quiz" style="display:none;">
        <div id="timer">남은 시간: 60초</div> <!-- 타이머 표시 -->
        <div id="question"></div> <!-- 질문 표시 -->
    </div>

    <div id="buttons" style="display:none;"></div>
    <div id="result" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
